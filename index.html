<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title></title>
</head>

<body>

    
    <div class="container">
        <div class="heading">
            <h1>The Collector of Diamonds</h1>
        </div>
        <div class=instructions>
            <p>Here are the instructions to the game.</p>
        </div>
        <div class="scoreBoard">
            <div class="targetScore">
                <p>Target Score: </p>
            </div>
            <div class="userScore">
                <p>Your Score: </p>
            </div>
            <div class="gems">
                <div id="ruby"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Queen_Mary%27s_Crown.png">
                </div>
                <div id="yellowDiamond"><img
                        src="https://www.professionaljeweller.com/wp-content/uploads/sites/4/2019/02/Tiffany-Diamond-Workshop-Images-2-e1551110449560.jpg">
                </div>
                <div id="emerald"><img
                        src="https://previews.123rf.com/images/boris15/boris151111/boris15111100128/11278280-saphire-gemstone-3d-render-isolated-on-white.jpg">
                </div>
                <div id="saphire"><img src="https://www.gemsny.com/images/POPIMG/45637/FL.jpg">
                </div>
            </div>
            <div class=scores>
                <div id="wins">
                    <p>Wins: </p>
                </div>
                <div id="losses">
                    <p>Losses: </p>
                </div>
            </div>

            <p>I do not own these photos.</p>
        </div>
    </div>
</body>
</html>
